<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf8">
        <title>数字列生成器</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./mctstyle.css" type="text/css" />
    </head>

    <body>
        <div id='capp'>
            组数:<input type="text" style="width:30px" v-model="group_model"/>
            每组行数:<input type="text" style="width:30px" v-model="height_model"/>
            每行数字个数:<input type="text" style="width:30px" v-model="width_model"/>
            
            <hr />
            <numbercolumn id = 'mxmnc' :group='group_model' :height='height_model' :width='width_model' ></numbercolumn>

        </div>
        <!-- referred common lib, such as vue -->
        <script src="./vendor.bundle.js" ></script>
        <!-- js the app itself -->
        <script src="./app.bundle.js" ></script>
        
    </body>    
</html>
