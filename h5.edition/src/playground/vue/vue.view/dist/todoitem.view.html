<!doctype html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./mctstyle.css" type="text/css" />
    </head>

    <body>
        <div id='todo-app'>
            <h1>Vue App</h1>
            <input type="text" placeholder="new todo item" /><button @click="add_new_todoitem">Add</button>
           
            <todolist ></todolist>
           
            
            <input v-model="section_count">
            <!-- if the component prop is bind to the container page's data, then v-bind is required -->
            <keycode v-bind:prop_length='section_count' id='my_keycode'></keycode>
            <!-- if a static setting to prop, then v-bind is no need -->
            <keycode prop_length='4' keycode_id_prefix='fkeycode' id='my_feature_keycode'></keycode>

        </div>
        <!-- referred common lib, such as vue -->
        <script src="./vendor.bundle.js" ></script>
        <!-- js the app itself -->
        <script src="./app.bundle.js" ></script>
        
    </body>    
</html>
